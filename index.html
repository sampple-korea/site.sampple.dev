<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Markdown 및 HTML 미리보기</title>
    <!-- Google Fonts 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --main-color: #b39ddb; /* 파스텔톤 보라색 */
            --background-color: #ffffff;
            --text-color: #333333;
            --toggle-background: #ccc;
            --toggle-checked: #757575;
        }
        [data-theme="dark"] {
            --background-color: #1e1e1e;
            --text-color: #f0f0f0;
            --toggle-background: #444;
            --toggle-checked: #b39ddb;
        }
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--background-color);
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            color: var(--main-color);
            font-size: 24px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-background);
            transition: 0.4s;
            border-radius: 24px;
        }
        .slider::before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--toggle-checked);
        }
        input:checked + .slider::before {
            transform: translateX(26px);
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: var(--background-color);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input[type="file"], textarea, input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        input[type="file"]:focus, textarea:focus, input[type="url"]:focus {
            border-color: var(--main-color);
            box-shadow: 0 0 5px var(--main-color);
            outline: none;
        }
        textarea {
            resize: vertical;
        }
        .drag-drop-area {
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 10px;
            text-align: center;
            color: #aaa;
            transition: border-color 0.2s, color 0.2s, background-color 0.3s;
            margin-bottom: 20px;
        }
        .drag-drop-area.dragover {
            border-color: var(--main-color);
            color: var(--main-color);
            background-color: rgba(179, 157, 219, 0.1);
            backdrop-filter: blur(5px);
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons button {
            flex: 1;
            padding: 15px;
            background-color: var(--main-color);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #9575cd;
        }
        .file-list {
            margin-top: 10px;
            list-style: none;
            padding: 0;
        }
        .file-list li {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-list li.dark {
            background-color: #333;
            color: #f0f0f0;
        }
        .file-list button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            font-size: 16px;
        }
        /* 미디어 쿼리 */
        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }
            .header h1 {
                font-size: 20px;
            }
            .buttons button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
    <!-- marked.js 라이브러리 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- 헤더 -->
    <div class="header">
        <h1>Markdown 및 HTML 미리보기</h1>
        <!-- 다크모드 스위치 -->
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider"></span>
        </label>
    </div>

    <!-- 메인 컨테이너 -->
    <div class="container">
        <!-- 드래그 앤 드롭 섹션 -->
        <div class="drag-drop-area" id="dragDropArea">
            파일을 이곳에 드래그 앤 드롭하세요.
        </div>

        <!-- 파일 업로드 섹션 -->
        <div>
            <label for="fileInput">파일 업로드 (.md, .html, .mdx):</label>
            <input type="file" id="fileInput" accept=".md, .html, .mdx">
        </div>

        <!-- URL 입력 섹션 -->
        <div>
            <label for="fileURL">파일 URL 입력 (.md, .html, .mdx):</label>
            <input type="url" id="fileURL" placeholder="https://example.com/file.md">
        </div>

        <!-- 텍스트 입력 섹션 -->
        <div>
            <label for="textInput">또는 내용 작성:</label>
            <textarea id="textInput" rows="10" placeholder="여기에 내용을 작성하세요..."></textarea>
        </div>

        <!-- 파일 목록 표시 -->
        <div>
            <label>업로드된 파일 목록:</label>
            <ul class="file-list" id="fileList">
                <!-- 업로드된 파일들이 여기 표시됩니다 -->
            </ul>
        </div>

        <!-- 버튼 섹션 -->
        <div class="buttons">
            <button id="previewButton">미리보기</button>
            <button id="resetButton">초기화</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const fileInput = document.getElementById('fileInput');
            const fileURL = document.getElementById('fileURL');
            const dragDropArea = document.getElementById('dragDropArea');
            const textInput = document.getElementById('textInput');
            const previewButton = document.getElementById('previewButton');
            const resetButton = document.getElementById('resetButton');
            const fileList = document.getElementById('fileList');

            let files = [];

            // 다크모드 토글 기능
            themeToggle.addEventListener('change', function() {
                if (themeToggle.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    // 다크모드 클래스 추가
                    Array.from(fileList.children).forEach(li => li.classList.add('dark'));
                } else {
                    document.documentElement.removeAttribute('data-theme');
                    // 다크모드 클래스 제거
                    Array.from(fileList.children).forEach(li => li.classList.remove('dark'));
                }
            });

            // 파일 업로드 처리
            fileInput.addEventListener('change', function() {
                handleFiles(fileInput.files);
            });

            // 드래그 앤 드롭 처리
            dragDropArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                dragDropArea.classList.add('dragover');
            });

            dragDropArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                dragDropArea.classList.remove('dragover');
            });

            dragDropArea.addEventListener('drop', function(e) {
                e.preventDefault();
                dragDropArea.classList.remove('dragover');
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    handleFiles(e.dataTransfer.files);
                    e.dataTransfer.clearData();
                }
            });

            // URL 입력 처리
            fileURL.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    const url = fileURL.value.trim();
                    if (url) {
                        fetchFileFromURL(url);
                    }
                }
            });

            function fetchFileFromURL(url) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error('네트워크 응답이 정상이 아닙니다.');
                        return response.text();
                    })
                    .then(data => {
                        const extension = url.split('.').pop().toLowerCase();
                        if (extension === 'md' || extension === 'html' || extension === 'mdx') {
                            const file = {
                                name: url.split('/').pop(),
                                content: data,
                                type: extension
                            };
                            files.push(file);
                            addFileToList(file);
                            fileURL.value = '';
                        } else {
                            alert('지원하지 않는 파일 형식입니다. .md, .html, .mdx 파일을 업로드해주세요.');
                        }
                    })
                    .catch(error => {
                        alert('파일을 불러오는 데 실패했습니다: ' + error.message);
                    });
            }

            // 파일 목록에 파일 추가
            function addFileToList(file) {
                const li = document.createElement('li');
                li.textContent = file.name;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = '삭제';
                removeBtn.addEventListener('click', function() {
                    fileList.removeChild(li);
                    files = files.filter(f => f !== file);
                });
                li.appendChild(removeBtn);
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    li.classList.add('dark');
                }
                fileList.appendChild(li);
            }

            // 파일 처리 함수
            function handleFiles(selectedFiles) {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    const extension = file.name.split('.').pop().toLowerCase();
                    if (extension === 'md' || extension === 'html' || extension === 'mdx') {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            const content = e.target.result;
                            const fileObj = {
                                name: file.name,
                                content: content,
                                type: extension
                            };
                            files.push(fileObj);
                            addFileToList(fileObj);
                        };
                        reader.readAsText(file);
                    } else {
                        alert('지원하지 않는 파일 형식입니다: ' + file.name);
                    }
                }
            }

            // 미리보기 버튼 클릭 이벤트
            previewButton.addEventListener('click', function() {
                if (textInput.value.trim() !== '') {
                    displayContent(textInput.value, 'md'); // 기본적으로 Markdown으로 처리
                } else if (files.length > 0) {
                    // 파일을 여러 개 지원할 경우, 첫 번째 파일을 미리보기
                    const file = files[files.length - 1];
                    displayContent(file.content, file.type);
                } else {
                    alert('파일을 업로드하거나 내용을 작성하세요.');
                }
            });

            // 초기화 버튼 클릭 이벤트
            resetButton.addEventListener('click', function() {
                // 모든 입력 초기화
                fileInput.value = '';
                fileURL.value = '';
                textInput.value = '';
                files = [];
                fileList.innerHTML = '';
            });

            // 컨텐츠 표시 함수
            function displayContent(content, type) {
                let htmlContent = '';
                if (type === 'md' || type === 'mdx') {
                    htmlContent = marked.parse(content);
                } else {
                    htmlContent = content;
                }

                // 다크모드 상태에 따라 스타일 적용
                const theme = document.documentElement.getAttribute('data-theme');
                const darkStyle = theme === 'dark' ? `
                    body { background-color: #1e1e1e; color: #f0f0f0; }
                ` : `
                    body { background-color: #ffffff; color: #333333; }
                `;

                // 미리보기 창 열기
                const previewWindow = window.open('', '_blank');
                previewWindow.document.open();
                previewWindow.document.write(`
                    <html>
                    <head>
                        <title>미리보기</title>
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
                        <style>
                            body {
                                margin: 20px;
                                font-family: 'Noto Sans KR', sans-serif;
                                ${darkStyle}
                            }
                            a { color: #b39ddb; }
                            pre { background-color: #f4f4f4; padding: 10px; border-radius: 8px; }
                            code { background-color: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
                        </style>
                    </head>
                    <body>
                        ${htmlContent}
                    </body>
                    </html>
                `);
                previewWindow.document.close();
            }
        });
    </script>

</body>
</html>
